---
aws_region: us-east-1
environmentVariables:
  APP_NAME: petclinic
  APP_DEBUG: true
  APP_URL: "https://demo.trustd.solutions"
  APP_ENV: local
  MYSQL_URL: "jdbc:mysql://mysql.default/petclinic"
  MYSQL_USER: "petclinic"
  MYSQL_PASS: "petclinic"

clusterIssuer: letsencrypt

serviceAccount:
  annotations:
    "eks.amazonaws.com/role-arn": "arn:aws:iam::120364521891:role/trustd-demo"

ingress:
  url: demo.trustd.solutions
  tls_secret: app-demo-cert
